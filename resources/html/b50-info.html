<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>B50成绩</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #2b2b2b;
            color: #ffffff;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #363636;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
            padding: 20px;
            background: #404040;
            border-radius: 8px;
        }
        .player-info {
            font-size: 24px;
            color: #ffd700;
        }
        .rating-info {
            display: flex;
            justify-content: space-around;
            margin: 15px 0;
        }
        .rating-item {
            text-align: center;
            padding: 10px;
            background: #4a4a4a;
            border-radius: 5px;
            flex: 1;
            margin: 0 5px;
        }
        .rating-label {
            color: #aaaaaa;
            font-size: 14px;
        }
        .rating-value {
            color: #00ffcc;
            font-size: 20px;
            margin-top: 5px;
        }
        .song-list {
            margin-top: 20px;
        }
        .song-item {
            background: #404040;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .song-title {
            font-size: 18px;
            color: #ffd700;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }
        .song-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 5px;
        }
        .info-item {
            background: #4a4a4a;
            padding: 10px;
            border-radius: 5px;
        }
        .info-label {
            color: #aaaaaa;
            font-size: 12px;
        }
        .info-value {
            color: #ffffff;
            font-size: 14px;
            margin-top: 3px;
        }
        .update-time {
            text-align: center;
            color: #888;
            font-size: 12px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="player-info">玩家 {{friend_code}} 的 B50 成绩</div>
            <div class="rating-info">
                <div class="rating-item">
                    <div class="rating-label">Standard</div>
                    <div class="rating-value">{{standard_total}}</div>
                </div>
                <div class="rating-item">
                    <div class="rating-label">DX</div>
                    <div class="rating-value">{{dx_total}}</div>
                </div>
                <div class="rating-item">
                    <div class="rating-label">总Rating</div>
                    <div class="rating-value">{{total_rating}}</div>
                </div>
            </div>
        </div>

        <div class="song-list">
            {{#songs}}
            <div class="song-item">
                <div class="song-title">
                    <span>#{{index}}</span>
                    <span>{{song_name}}</span>
                </div>
                <div class="song-info">
                    <div class="info-item">
                        <div class="info-label">难度</div>
                        <div class="info-value">{{level}} ({{type}})</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">成绩</div>
                        <div class="info-value">{{achievements}}% [{{rate}}]</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">评价</div>
                        <div class="info-value">{{dx_rating}} ({{fc_status}})</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">游玩时间</div>
                        <div class="info-value">{{play_time}}</div>
                    </div>
                </div>
            </div>
            {{/songs}}
        </div>

        <div class="update-time">
            更新时间: {{upload_time}}
        </div>
    </div>
</body>
</html>
