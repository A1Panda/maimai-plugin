<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>玩家信息</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #2b2b2b;
            color: #ffffff;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #363636;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
            padding: 20px;
            background: #404040;
            border-radius: 8px;
        }
        .player-name {
            font-size: 32px;
            margin: 0;
            color: #ffd700;
        }
        .rating {
            font-size: 28px;
            color: #ff9900;
            margin: 10px 0;
        }
        .info-block {
            background: #404040;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .info-title {
            color: #00ffcc;
            font-size: 20px;
            margin-bottom: 10px;
            border-bottom: 2px solid #555;
            padding-bottom: 5px;
        }
        .details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        .detail-item {
            background: #4a4a4a;
            padding: 15px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .detail-label {
            color: #aaaaaa;
        }
        .detail-value {
            color: #ffffff;
            font-weight: bold;
        }
        .rank-info {
            display: flex;
            justify-content: space-around;
            margin: 15px 0;
        }
        .rank-item {
            text-align: center;
            padding: 10px;
            background: #4a4a4a;
            border-radius: 5px;
            flex: 1;
            margin: 0 5px;
        }
        .rank-label {
            color: #aaaaaa;
            font-size: 14px;
        }
        .rank-value {
            color: #00ffcc;
            font-size: 20px;
            margin-top: 5px;
        }
        .genre {
            color: #888;
            font-size: 12px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="player-name">{{name}}</h1>
            <div class="rating">Rating: {{rating}}</div>
            <div class="friend-code">好友码: {{friend_code}}</div>
        </div>

        <div class="info-block">
            <div class="info-title">段位信息</div>
            <div class="rank-info">
                <div class="rank-item">
                    <div class="rank-label">课题等级</div>
                    <div class="rank-value">{{course_ranks[course_rank]}}</div>
                </div>
                <div class="rank-item">
                    <div class="rank-label">段位</div>
                    <div class="rank-value">{{class_ranks[class_rank]}}</div>
                </div>
                <div class="rank-item">
                    <div class="rank-label">收藏数</div>
                    <div class="rank-value">{{star}} ⭐</div>
                </div>
            </div>
        </div>

        <div class="info-block">
            <div class="info-title">称号与装扮</div>
            <div class="details">
                <div class="detail-item">
                    <span class="detail-label">称号</span>
                    <span class="detail-value">{{trophy.name}}</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">头像</span>
                    <span class="detail-value">
                        {{icon.name}}
                        <div class="genre">{{icon.genre}}</div>
                    </span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">姓名框</span>
                    <span class="detail-value">
                        {{name_plate.name}}
                        <div class="genre">{{name_plate.genre}}</div>
                    </span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">底板</span>
                    <span class="detail-value">
                        {{frame.name}}
                        <div class="genre">{{frame.genre}}</div>
                    </span>
                </div>
            </div>
        </div>
        <div class="info-block">
            <div class="info-title">更新时间</div>
            <div class="detail-item">
                <span class="detail-value">{{upload_time}}</span>
            </div>
        </div>
    </div>
</body>
</html>
