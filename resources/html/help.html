<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>帮助菜单</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #2b2b2b;
            color: #ffffff;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #363636;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
            padding: 20px;
            background: #404040;
            border-radius: 8px;
        }
        .title {
            font-size: 24px;
            color: #ffd700;
            margin: 0;
        }
        .section {
            background: #404040;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .section-title {
            color: #00ffcc;
            font-size: 20px;
            margin-bottom: 10px;
            border-bottom: 2px solid #555;
            padding-bottom: 5px;
        }
        .command-list {
            display: grid;
            gap: 8px;
        }
        .command-item {
            background: #4a4a4a;
            padding: 10px;
            border-radius: 5px;
            display: grid;
            grid-template-columns: minmax(120px, auto) 1fr;
            gap: 15px;
            align-items: center;
        }
        .command {
            color: #ffd700;
            font-weight: bold;
            white-space: nowrap;
        }
        .description {
            color: #aaaaaa;
            font-size: 14px;
        }
        .note {
            text-align: center;
            color: #888;
            font-size: 12px;
            margin-top: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">{{title}}</h1>
        </div>

        {{#sections}}
        <div class="section">
            <div class="section-title">{{title}}</div>
            <div class="command-list">
                {{#commands}}
                <div class="command-item">
                    <span class="command">{{cmd}}</span>
                    <span class="description">{{desc}}</span>
                </div>
                {{/commands}}
            </div>
        </div>
        {{/sections}}

        <div class="note">{{note}}</div>
    </div>
</body>
</html>
