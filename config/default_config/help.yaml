# 帮助菜单配置
help_menu:
  title: "maimai-plugin 帮助菜单"
  sections:
    - title: "基础功能"
      commands:
        - cmd: "#mai help"
          desc: "显示帮助菜单"
        - cmd: "#mai info"
          desc: "查看个人信息"
        - cmd: "#mai bind"
          desc: "绑定好友码"
        - cmd: "#mai unbind"
          desc: "解绑好友码"
    
    - title: "查分功能"
      commands:
        - cmd: "#mai b50"
          desc: "查看B50成绩"
        - cmd: "#mai recent"
          desc: "查看最近游玩记录"
        - cmd: "#mai score"
          desc: "查询单曲成绩"
        - cmd: "#mai search ID"
          desc: "搜索(支持音频、头像、曲绘、名牌、姓名框)"
        - cmd: "#mai random"
          desc: "随机一首歌(支持难度、等级等)"
        - cmd: "#mai plate"
          desc: "查看名牌进度"
        - cmd: "#mai rank"
          desc: "查看排行榜"
    
    - title: "管理功能"
      commands:
        - cmd: "#mai 更新"
          desc: "更新插件"
        - cmd: "#mai 设置"
          desc: "修改插件设置"
        - cmd: "#mai 清除资源"
          desc: "清除过期的临时数据"
        - cmd: "#mai 强制清除资源"
          desc: "强制清除所有临时数据"

note: "Powered by maimai-plugin" 